<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRentalApp</title>
    <style>
        .hero-section {
            text-align: center;
            padding: 100px 60px;
            background: url('/images/img_2.png') no-repeat center center;
            background-size: cover;
            color: white;
            min-height: 60vh;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: whitesmoke;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            color: whitesmoke;
            margin-bottom: 20px;
        }
        .cta-buttons a {
            margin: 10px;
        }
    </style>
</head>
<body>

<div layout:fragment="main-content">

    <!-- Αν ο χρήστης ΔΕΝ είναι συνδεδεμένος -->
    <div sec:authorize="isAnonymous()" class="hero-section">
        <h1 class="hero-title">Welcome to MyRentalApp</h1>
        <p class="hero-subtitle">Find your next home with ease</p>

        <div class="cta-buttons">
            <a href="/register" class="btn btn-outline-light btn-lg">Get Started</a>
            <a href="/login" class="btn btn-outline-light btn-lg">Login</a>
        </div>
    </div>

    <!-- Αν ο χρήστης ΕΙΝΑΙ συνδεδεμένος -->
    <div sec:authorize="isAuthenticated()" class="container mt-5 text-center">
        <h2>Welcome Back!</h2>
        <p style="font-size: 1.5rem;">Browse our latest listings or see your actions.</p>
        <a sec:authorize="hasRole('TENANT')" href="/properties/list" class="btn btn-success btn-lg">View Properties</a>
        <a href="/properties" class="btn btn-success btn-lg">Action Buttons</a>
    </div>

</div>

</body>
</html>
