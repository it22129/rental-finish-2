<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Owner Form</title>
</head>

<body>
<div layout:fragment="main-content">
    <h1 class="text-center">Owner Form</h1>

    <!-- Success message displayed if it exists -->
    <div th:if="${successMessage != null}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/owner/new}" method="post" th:object="${owner}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="aprtm_number">Apartment Number:</label>
            <input type="text" id="aprtm_number" th:field="*{aprtm_number}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Save Owner</button>
    </form>
</div>
</body>
</html>
